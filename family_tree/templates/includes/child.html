<div class="card-group text-center">
                <div class="card">
        <a href="{% url 'trees:person' slug=tree_obj.slug id=baby.id %}">{{ baby.name }} {{ baby.surname }}</a>
        </div>
                {% if baby.spouse %}
                    <div class="card">
        <a href="{% url 'trees:person' slug=tree_obj.slug id=baby.spouse.id %}">{{ baby.spouse.name }} {{ baby.spouse.surname }}</a>
        </div>
                {% endif %}
            </div>
{% if baby.child.all.count %}
    <ul class="list-group list-group-horizontal">
        {% for child_obj in baby.child.all.count %}
        <li class="list-group">
            {% include 'includes/child.html' with baby=child_obj %}
        </li>
        {% endfor %}
    </ul>
{% endif %}
