{% load static %}
<header>
    <nav class="navbar navbar-light" style="background-color: #c5edd2">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">
        <img src="{% static 'img/tree-logo.jpg' %}" width="30" height="30" class="d-inline-block align-top" alt="">
        Родословная
      </a>
          {% with request.resolver_match.view_name as view_name %}
        <ul class="nav  nav-pills">
          <li class="nav-item">
            <a class="nav-link {% if view_name == 'rules' %} text-dark {% else %} text-success {% endif %}" href="{% url 'rules' %}">
              Правила
            </a>
          </li>
          {% if user.is_authenticated %}
            <div class="btn-group" role="group" aria-label="Basic outlined example">
              {% if view_name != 'trees:tree_detail' %}
                <button type="button" class="btn btn-outline-success"><a class="text-decoration-none text-reset"
                  href="{% url 'trees:tree_create' %}">Создать древо</a></button>
              {% endif %}
                <button type="button" class="btn btn-outline-success"><a class="text-decoration-none text-reset"
                  href="{% url 'trees:tree_list' %}">Мои древа</a></button>
              <button type="button" class="btn btn-outline-success"><a class="text-decoration-none text-reset"
                  href="{% url 'users:profile' user.username %}">{{ user.username }}</a></button>
              <button type="button" class="btn btn-outline-success"><a class="text-decoration-none text-reset"
                  href="{% url 'users:profile_logout' %}">Выйти</a></button>
            </div>
          {% else %}
            <div class="btn-group" role="group" aria-label="Basic outlined example">
              <button type="button" class="btn btn-outline-success"><a class="text-decoration-none text-reset"
                  href="{% url 'login' %}">Войти</a></button>
              <button type="button" class="btn btn-outline-success"><a class="text-decoration-none text-reset"
                  href="{% url 'registration' %}">Регистрация</a></button>
            </div>
          {% endif %}
        </ul>
      {% endwith %}
    </div>
  </nav>
</header>
